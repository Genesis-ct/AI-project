<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <title>AI Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Love Poem Generator</h1></header>
    <main>
        <div class="form-container">
        <form id="form">
            <input type="text" placeholder="Enter the topic of the love poem" autofocus required autocomplete="off" class="prompt"
            id="user-instructions"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flower, Birds or Trees</div>
       </div>
        <div class="poem hidden" id="poem"> </div>
    </main>
    <footer>
        This AI project was coded by <a href="https://github.com/Genesis-ct" target="_blank">Tshimologo </a> and is <a href="https://github.com/Genesis-ct/AI-project" target="_blank"> open-sourced on Github</a> and <a href="https://euphonious-bombolone-910e19.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
